<h3>Create formateur</h3>
<form class="form"  (ngSubmit)="onSubmit()">

    <div  class="mb-3">
        <label class="form-label">First Name</label>
        <input class="form-control" type="text" id="FirstName" [(ngModel)]="formateur.nom" name="FirstName" >
    </div>

    <div  class="mb-3">
        <label class="form-label">LastName</label>
        <input class="form-control" type="text" id="LastName" [(ngModel)]="formateur.prenom" name="LastName" >
    </div>

    <div class="mb-3">
        <label class="form-label">Domaine</label>
        <input class="form-control" type="text" id="domaine" [(ngModel)]="formateur.domaine" name="domaine" >
    </div>

    <div  class="mb-3">
        <label class="form-label">Numero Telephone</label>
        <input class="form-control" type="number" id="numtel" [(ngModel)]="formateur.numtel" name="numtel" >
    </div>

    <div  class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" id="email" [(ngModel)]="formateur.email" name="email" >
    </div>

    <div  class="mb-3">
        <label >Confirmation</label>
        <input  type="checkbox" id="confirmation" [(ngModel)]="formateur.confirmation" name="confirmation" >
    </div>
    <button class="btn btn-primary" type="submit">Create Formateur</button>
</form>
